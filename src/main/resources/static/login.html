<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
    <link rel="stylesheet" href="css/login.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/misFunciones.js"></script>
    <title>Acceso al Sistema</title>
</head>

<body>
<div id="login">
    <h3 class="text-center text-white pt-5">Cloud Rental</h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                        <h3 class="text-center text-info">Inicio de sesi√≥n</h3>
                        <div class="form-group">
                            <label for="email" class="text-info">E-mail:</label><br />
                            <input type="email" name="email" id="email" class="form-control" required/>
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Password:</label><br />
                            <input type="password" name="password" id="password" class="form-control" required/>
                        </div>
                        <div class="form-group text-center">
                            <button  href="cloud.html" class="btn btn-info btn-md" >Ingresar</button>
                        </div>
                        <div class="form-group text-center">
                            <label for="remember-me" class="text-info">
                                <span>No tienes una cuenta? <a href="client.html" class="text-info">Crea tu cuenta aqui</a></span>
                            </label>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
