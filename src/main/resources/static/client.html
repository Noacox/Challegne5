<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crear usuario</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous" id="bootstrap-css"></script>
  <link rel="stylesheet" href="css/registrar.css">
  <script type="text/javascript" src="js/misFunciones.js"></script>

  <head>
<body>
  <div id="login">
    <a href="index.html">Inicio</a>
    <h1 class="text-center text-info">CREAR CUENTA</h1>
      <div class="container">
        <div id="resultadoClient"></div>
            <div id="login-column" class="col-md-6">
              <div id="login-box" class="col-md-12">
                <div class="form-group">
                  <label for="name" class="text-info">Nombre:</label><br />
                  <input type="name" name="name" id="name" class="form-control" required/>
                </div>
                <div class="form-group">
                  <label for="email" class="text-info">E-mail:</label><br />
                  <input type="email" name="email" id="email" class="form-control" required/>
                </div>
                <div class="form-group">
                  <label for="password" class="text-info">Password:</label><br />
                  <input type="password" name="password" id="password" class="form-control" required/>
                </div>
                <div class="form-group">
                  <label for="age" class="text-info">Age:</label><br />
                  <input type="number" name="age" id="age" class="form-control" required/>
                </div>
              <button onclick="guardarInformacionClient()" class="btn btn-info btn-md">Crear usuario</button>
              </div>
        </div>
      </div>
    </div>
</body>
</html>
